specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TrustLend
    network: base-sepolia
    source:
      address: "0xe5159fc942D1909511b7253eaE3Dd056B98e619a"
      abi: TrustLend
      startBlock: 16484626
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claim
        - LendLoan
        - Liquidate
        - Repay
        - RequestLoan
      abis:
        - name: TrustLend
          file: ./abis/TrustLend.json
      eventHandlers:
        - event: Claim(indexed address,indexed bytes32,uint256)
          handler: handleClaim
        - event: LendLoan((address,address,bytes32,uint256,uint256,uint256,uint256,uint256,bool,bool))
          handler: handleLendLoan
        - event: Liquidate(indexed address,indexed address,indexed bytes32,address,uint256,uint256,uint256)
          handler: handleLiquidate
        - event: Repay(indexed address,indexed address,indexed bytes32,address,address,uint256,uint256)
          handler: handleRepay
        - event: RequestLoan((address,bytes32,uint256,uint256,uint256,uint256,bool,bool))
          handler: handleRequestLoan
      file: ./src/trust-lend.ts
